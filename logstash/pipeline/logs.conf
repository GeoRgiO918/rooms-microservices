input {
  file {
    path => "/logs/*/app.json"     # читаем все app.json в подкаталогах
    start_position => "beginning"  # читаем файлы с начала
    sincedb_path => "/dev/null"    # игнорируем позицию, чтобы читать заново при перезапуске
    codec => "json"                # каждая строка в файле — JSON
  }
}

filter {
  # Преобразуем timestamp из JSON в @timestamp Elasticsearch
  if [timestamp] {
    date {
      match => ["timestamp", "ISO8601"]
      target => "@timestamp"
    }
  }
}

output {
  elasticsearch {
    hosts => ["http://elasticsearch:9200"]  # host сервиса ES внутри docker network
    index => "myapp-logs-%{+YYYY.MM.dd}"
       # ежедневный индекс
  }
  stdout { codec => rubydebug }             # для отладки
}
