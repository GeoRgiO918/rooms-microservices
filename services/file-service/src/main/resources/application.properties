spring.application.name=file-service
spring.kafka.consumer.group-id=file-service-group
spring.jpa.properties.hibernate.default_schema=fileservice
spring.datasource.url=jdbc:postgresql://localhost:5432/bookingdb
spring.datasource.username=postgres
spring.datasource.password=developer
spring.datasource.driver-class-name=org.postgresql.Driver
spring.liquibase.default-schema=fileservice
spring.liquibase.change-log=classpath:db/changelog/file-service/db.changelog-master.xml
spring.config.import=classpath:kafka-common.properties
spring.s3client.endpoint=http://localhost:9000
spring.s3client.access-key=developer
spring.s3client.secret-key=developer